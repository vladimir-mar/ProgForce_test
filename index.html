<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ProgForce test</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/js.js"></script>
	<!--[if lt IE 9]>
		<script src="libs/html5shiv.min.js"></script>
		<script src="libs/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="lottery">

		<button class="lottery__new-winner-button" onclick="ObjLottery.getNewWinner();">Определить нового победителя лотереи</button>
		<h2 class="lottery__h2">Победители лотереи</h2>
		<div class="lottery__list">
			<table>
				<tbody id="js_list-winner">
					<tr>
						<th>№</th>
						<th>Имя</th>
						<th>Фамилия</th>
						<th>Дата рождения</th>
						<th>Email</th>
						<th>Телефон</th>
					</tr>
				</tbody>
			</table>
		</div>

		<h2 class="lottery__h2">Регистрация нового участника лотереи</h2>
		<div class="lottery__registration">
			<h3>Форма регистрации</h3>
			<label>Имя<span>*</span>: 		<input id="fr-name" type="text"></label>
			<label>Фамилия<span>*</span>: 	<input id="fr-surname" type="text"></label>
			<label>Дата рождения: 			<input id="fr-date" type="date"></label>
			<label>Email<span>*</span>: 	<input id="fr-email" type="email"></label>
			<label>Телефон: 				<input id="fr-phone" type="tel"></label>
			<button onclick="ObjLottery.addNewParticipant();">Добавить</button>
		</div>

		<h2 class="lottery__h2">Список учасников лотереи</h2>
		<div class="lottery__list">
			<table>
				<tbody id="js_list-participants">
					<tr>
						<th>№</th>
						<th>Имя</th>
						<th>Фамилия</th>
						<th>Дата рождения</th>
						<th>Email</th>
						<th>Телефон</th>
						<th>Редак.</th>
					</tr>
				</tbody>
			</table>
		</div>

		<div class="footnote"><span>*</span> - обязательные поля для ввода!</div>

	</div>
	<script>
		ObjLottery.startLoading();
	</script>
</body>
</html>
